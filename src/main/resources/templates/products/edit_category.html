<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Ducky Drip</title>


	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<div th:include="administrator/template_admin.html::header" />
	<!-- Page Content -->
	<div class="container">



		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Ducky Drip <small>Categorias</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/administrator}">Home</a></li>
			<li class="breadcrumb-item active">Actualizar Categoriaa</li>
		</ol>

		<h2>Actualizar Producto</h2>
		<form class="form-horizontal" th:action="@{/categories/update}" method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" th:value="${category.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="name"
						placeholder="Ingrese el nombre de la categoria" required autocomplete="off"
						th:value="${category.name}">
					<div id="prueba"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-success">Guardar</button>
				</div>
			</div>

		</form>

	</div>
	<!-- /.container -->

	<div th:include="administrator/template_admin.html::footer" />

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
