<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Ducky Drip</title>


	<!-- Bootstrap core CSS -->
	<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<div th:include="administrator/template_admin.html::header" />
	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Ducky Drip <small>Productos</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/administrator}">Home</a></li>
			<li class="breadcrumb-item active">Ver Productos</li>
		</ol>

		<a class="btn btn-primary" th:href="@{/products/create}"> Crear Producto</a>
		<h2>Productos</h2>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Descripción</th>
					<th scope="col">Inventario</th>
					<th scope="col">Precio</th>
					<th scope="col">Categoría</th>
					<th scope="col">Acción</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product:${products}">
					<td th:text="${product.name}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.quantity}"></td>
					<td th:text="${product.price} + €"></td>
					<td th:text="${product.category?.name}"></td>
					<td><a class="btn btn-warning" th:href="@{products/edit/{id} (id=${product.id}) }">Editar</a></td>
					<td><a class="btn btn-danger" th:href="@{products/delete/{id} (id=${product.id}) }">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>

		<form th:action="@{/products/discount}" method="POST">
			<div class="form-group">
				<label for="nombres">Descuento % (Decimales) (Ej: 0.5 aplica un descuento del 50%):</label> <input type="text" class="form-control"
					id="discount" name="discount" required placeholder="Ingrese el descuento deseado"
					autocomplete="off">
			</div>
			<div class="col-sm-2">
				<button type="submit" class="btn btn-success">Aplicar Descuento</button>
			</div>
		</form>
		
		
		<form th:action="@{/products/undo_discount}" method="POST">
			<div class="form-group">
				<label for="nombres">Quitar Descuento % (Decimales) (Ej: 0.5 deshace un descuento del 50%):</label> <input type="text" class="form-control"
					id="undoDiscount" name="undoDiscount" required placeholder="Ingrese el descuento ingresado anteriormente"
					autocomplete="off">
			</div>
			<div class="col-sm-2">
				<button type="submit" class="btn btn-success">Quitar Descuento</button>
			</div>
		</form>
	</div>
	<!-- /.container -->

	<div th:include="administrator/template_admin.html::footer" />

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
