<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Ducky Drip</title>


	<!-- Bootstrap core CSS -->
	<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<div th:include="administrator/template_admin.html::header" />

	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4">
			<h1 class="display-3">Bienvenido a Ducky Drip</h1>
			<p class="lead">Tu tienda de productos en LÃ­nea</p>
		</header>

		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="product: ${products}">
				<div class="card h-100">
					<img class="card-img-top" th:src="@{/images/{img} (img=${product.image})}" alt="">
					<div class="card-body">
						<p class="card-text" th:text="${product.name}"></p>
						<p class="card-text" th:text="${product.category?.name}"></p>
					</div>
					<div class="card-footer">
						<a th:href="@{/product_home/{id} (id=${product.id})}" class="btn btn-success">Ver producto</a>
						<a th:href="@{products/edit/{id} (id=${product.id}) }" class="btn btn-warning">Editar</a>
					</div>
				</div>
			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<div th:include="administrator/template_admin.html::footer" />

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
