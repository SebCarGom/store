<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ducky Drip</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <div th:include="user/template_user.html::header-user" />

  <!-- Page Content -->
  <div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
      Ducky Drip <small>Resumen de la orden</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item active">Orden</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-9">
            <div class="card-body">
              <h5 class="card-title">
                DATOS ORDEN
              </h5>
              <h6 th:text="'Nombre: ' + ${user.name}"></h6>
              <h6 th:text="${'Correo: ' + user.email}"></h6>
              <h6 th:text="${'Telefono: ' + user.phone}"></h6>
              <h6 th:text="${'Dirección: ' + user.address}"></h6>

              <h5 class="card-title">
                PRODUCTOS
              </h5>
              <div class="alert alert-light" role="alert">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Producto</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="dt_order:${cart}">
                      <td th:text="${dt_order.name}"></td>
                      <td th:text="${dt_order.price}  + €"></td>
                      <td th:text="${dt_order.quantity}"></td>
                      <td th:text="${dt_order.total}  + €"></td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>


          <div class="col-lg-3">
            <h2 class="card-title">Resumen Orden</h2>

            <ul class="list-group">
              <li class="list-group-item">
                <h5 th:text=" 'Total: ' + ${order.total}  + €"></h5>
              </li>
              <li th:if="${order.delivery == true}" class="list-group-item">
                <h5 th:text="'Pedido con Entrega a Domicilio'"></h5>
              </li>
              <li th:unless="${order.delivery == true}" class="list-group-item">
                <h5 th:text="'Pedido con Recogida en tienda'"></h5>
              </li>
              <a th:href="@{/saveOrder}" class="btn btn-dark">Comprar</a>
            </ul>

          </div>
          <div class="row justify-content-md-center">
            <div class="col-lg-3">
              <label for="map">Tienda:</label>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3080.9481002709063!2d-6.034507661636211!3d37.360814372722466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd126cfc2a6f864d%3A0xfcda4396d9dd9f92!2sAv.%2028%20Febrero%2C%209%2C%2041920%20San%20Juan%20de%20Aznalfarache%2C%20Sevilla!5e0!3m2!1sen!2ses!4v1654878279513!5m2!1sen!2ses"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <div th:include="user/template_user.html::footer" />

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
