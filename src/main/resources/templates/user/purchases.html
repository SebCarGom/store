<!DOCTYPE html>
<html lang="es">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Ducky Drip</title>


	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<div th:include="user/template_user.html::header-user" th:if="${session==null}" />

	<div th:include="user/template_user.html::header-user" th:unless="${session==null}" />
	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Ducky Drip <small>Compras</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Compras</li>
		</ol>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-12">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">No. de Orden</th>
									<th scope="col">Fecha</th>
									<th scope="col">Valor</th>
									<th scope="col">Pedido a Domicilio</th>
									<th scope="col">Detalles</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="order: ${orders}">
									<td th:text="${order.number}"></td>
									<td th:text="${order.creationDate}"></td>
									<td th:text="${order.total}  + â‚¬"></td>
									<!--Delivery-->
									<td th:if="${order.delivery == true}" th:text="Si"></td>
									<td th:unless="${order.delivery == true}" th:text="No"></td>
									<td><a th:href="@{/user/detail/{id} (id=${order.id}) }" class="btn btn-success">Ver
											Detalle</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<div th:include="user/template_user.html::footer" />

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
